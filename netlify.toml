# Netlify Configuration
[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  # Include external modules
  external_node_modules = ["@google/genai"]

# Redirect API calls to the serverless function
[[redirects]]
  from = "/api/analyze"
  to = "/.netlify/functions/analyze"
  status = 200

[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
